<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col">
                <p class="text-center">
                    <button id="rulesBtn">Rules</button>
                </p>
            </div>
            <div class="col">
                <p class="text-center">
                    <button id="highscoresBtn">Highscore</button>
                </p>
            </div>
        </div>
    </header>

    <main class="container-fluid">
        <div id="rules" class="row">
            <div class="col">
                
            </div>
        </div>

        <div class="row">
            <div id="highscores">
                <div class="col">
                    
                </div>
            </div>
            <div id="game">
                <div class="col">
                    <div class="row">
                        <div class="col-xs-4 shape">
                            <div id="hexagon">

                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-4 shape">
                            <div id="star">
                                
                            </div>
                        </div>
                        <div class="col-xs-4 shape">
                            <div id="circle">
                                
                            </div>
                        </div>
                        <div class="col-xs-4 shape">
                            <div id="square">
                                
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-4 shape">
                            <div id="trapezium">
                                
                            </div>
                        </div>
                        <div class="col-xs-4 shape">
                            <div id="triangle">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="container-fluid">
        <div class="row">
            <div class="col">
                <p class="text-center">
                    <button id="playBtn">Play!</button>
                </p>
            </div>
            <div class="col">
                <p class="text-center">
                    Score: <span id="score"></span>
                </p>
            </div>
        </div>
    </footer>
</body>

</html>
