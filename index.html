<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" />
    
    <script type="text/javascript" src="javascript/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="javascript/game.js"></script>
    <title>Memory Game</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col">
                <p class="text-center">
                    <button id="rulesBtn">Rules</button>
                </p>
            </div>
            <div class="col">
                <p class="text-center">
                    <button id="highscoresBtn">Highscore</button>
                </p>
            </div>
        </div>
        <div id="rules" class="row">
            <div class="col">

            </div>
        </div>
    </header>

    <main class="container row align-items-center mx-auto">
        <div class="col fill">
            <div class="row justify-content-center fill">
                <div class="col-4">
                    <div class="shape">
                        <img id="circle" class="off" src="images/circle.png"></img>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center fill">
                <div class="col-4">
                    <div class="shape">
                        <img id="diamond" class="off" src="images/diamond.png"></img>
                    </div>
                </div>
                <div class="col-4">
                    <div class="shape">
                        <img id="star" class="off" src="images/star.png"></img>
                    </div>
                </div>
                <div class="col-4">
                    <div class="shape">
                        <img id="heart" class="off" src="images/heart.png"></img>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center fill">
                <div class="col-4">
                    <div class="shape">
                        <img id="four_point" class="off" src="images/four_point.png"></img>
                    </div>
                </div>
                <div class="col-4">
                    <div class="shape">
                        <img id="triangle" class="off" src="images/triangle.png"></img>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="container-fluid">
        <div class="row">
            <div class="col">
                <p class="text-center">
                    <button id="playBtn">Play!</button>
                </p>
            </div>
            <div class="col">
                <p class="text-center">
                    Score: <span id="score"></span>
                </p>
            </div>
        </div>
    </footer>
</body>

</html>
